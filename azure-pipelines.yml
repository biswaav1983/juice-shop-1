# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'sonarqube'
    scannerMode: 'MSBuild'
    projectKey: 'Moon_Moon_AYg0XejcJn4pDFUjzOOD'
    projectName: 'juice-shop'

- task: PowerShell@2
  displayName: 'Check MSBuild version'
  inputs:
    targetType: 'inline'
    script: |
      $msbuildVersion = Get-Command -Name 'msbuild' | Select-Object -ExpandProperty Version
      Write-Host "MSBuild version: $msbuildVersion"


- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- bash: |
   # Write your commands here
   echo 'Hello world'
   pwd
   node -v
   npm --version
   npm cache clean --force
   npm install
   
  displayName: 'Build Application'


- task: SonarQubeAnalyze@5

- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'


- bash: |
   # Write your commands here
   
   echo "------------"
   
   pwd 
   ls $(build.artifactstagingdirectory)
  displayName: 'Bash Script'


- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts: juice-shop-drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    ArtifactName: 'juice-drop'
